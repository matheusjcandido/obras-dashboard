<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestão de Obras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Limita a largura máxima no desktop */
            height: 100vh;
            overflow: hidden;
        }
        .dashboard-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Adiciona uma sombra sutil */
        }
        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .container {
                max-width: 100%; /* Usa toda a largura disponível em dispositivos móveis */
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <iframe src="https://lookerstudio.google.com/embed/reporting/69911352-ab27-4146-8c35-4e826a47e130/page/KE6EF" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>
    </div>
</body>
</html>
